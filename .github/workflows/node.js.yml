name: UPDATE README PROFILE
on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - name: Run BOT
        run: npm install
        run: npm run update
      - name: Push to GitHub
        run: |
          git config user.name nelsoncode019
          git config user.email nelsonher019@gmail.com
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "[bot] README updated"
          git push origin master